    <header class="main-header">
      <div class="logo">
        <img

          alt="Netflix Logo"
        />
      </div>
      <nav class="nav-menu">
        <ul>
          <li><a href="#">지금 뜨는 콘텐츠</a></li>
          <li><a href="#">멤버십</a></li>
          <li><a href="#">가입해야 하는 이유</a></li>
          <li><a href="#">자주 묻는 질문</a></li>
        </ul>
      </nav>
      <div class="right-buttons">
        <select>
          <option>한국어</option>
          <option>English</option>
        </select>
        <button>로그인</button>
      </div>
    </header>

    <!-- 메인 배너 -->
    <main class="main-banner">
      <h1>영화, 시리즈 등을 <br />무제한으로</h1>
      <h2>5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</h2>
      <p>
        시청할 준비가 되셨나요? 이메일 주소를 입력해서 멤버십을 등록하거나 다시
        시작하세요.
      </p>
      <div class="email-form">
        <input type="email" placeholder="이메일 주소" />
        <button>시작하기 ></button>
      </div>
    </main>

    <!-- 반투명한 사각형 박스 -->
    <section class="notice-box">
      <div class="notice-text">
        <h3><strong>5,500원이면 만날 수 있는 넷플릭스.</strong></h3>
        <p>몇 개의 중간 광고와 함께 요금도 절약하고 넷플릭스도 즐겨보세요.</p>
      </div>
      <button class="learn-more-btn">자세히 알아보기</button>
    </section>
